<div class="container-fluid" id="participant">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="adjust-nav">
      <div class="row">
        <div class="col-9 col-lg-9 d-flex justify-content-start">
          <h2>{{ username }} DASHBOARD</h2>
        </div>
        <div class="col-3 col-md-3 d-flex justify-content-end">
          <button class="btn btn-secondary" [routerLink]="['/']">
            <img src="../../assets/cross.png" alt="" srcset="../../assets/cross.png 1x">
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="page-wrapper" class="d-flex align-items-center justify-content-center">
    <div id="wrapper" class="d-flex align-items-center justify-content-center">

      <div id="page-inner">
        <div class="container-fluid">

          <div class="row">
            <div class="col-3 ">
              <div class="row titre">
                <div class="col-9">
                  <h2>Posts</h2>
                </div>
                <div class="col-2" routerLinkActive="active">
                  <button class="btn-secondary" routerLink="post/create" (click)="login()">
                    Create blog
                  </button>
                </div>
              </div>
              <div class="row liste" *ngFor=" let post of posts; let i=index">
                <div class="col-8 d-flex justify-content-between">
                  <h3>{{ post.title }}</h3>
                  <h3>{{ post.date | date:'dd/LLL/yy H:mm'}}</h3>
                  <p>Maj : {{ post.update | date:'dd/LLL/yy H:mm'}}</p>
                </div>
                <div class="col-3 offset-1">
                  <a class=" btn btn-danger" (click)="deletePost(post._id,i)">Delete</a>
                  <a [routerLink]="['/post', post._id]" class="btn btn-primary">Edit</a>
                </div>
              </div>
            </div>

            <div class="col-3 ">
              <div class="row titre">
                <div class="col-9">
                  <h2>Equipe</h2>
                </div>
                <div class="col-2" routerLinkActive="active">
                  <button class="btn-secondary" routerLink="" (click)="login()">Ajouter membre
                  </button>
                </div>
              </div>
              <div>
                <div class="row liste" *ngFor=" let post of posts; let i=index">
                  <div class="col-8 d-flex justify-content-between">
                    <h3>{{ post.date | date:'dd/LLL/yyyy H:mm'}}</h3>
                    <p>Maj : {{ post.update | date:'dd/LLL/yyyy H:mm'}}</p>

                  </div>
                  <div class="col-3 offset-1">
                    <a class=" btn btn-danger" (click)="deletePost(post._id,i)">Delete</a>
                    <a [routerLink]="['/post', post._id]" class="btn btn-primary">Edit</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 ">
              <div class="row titre">
                <div class="col-9">
                  <h2>Tchat</h2>
                </div>
                <div class="col-12" routerLinkActive="active">
                  <!-- <div *ngFor="let message of messageList">
                    <p>{{message.message}}</p>
                  </div>

                  <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
                  <button (click)="sendMessage()">Send Message</button> -->
                  <div class="row">
                    <div class='sidenav col-2'>
                      <button class="btn-secondary" (click)='newDoc()'>New Document
                      </button>

                      <span [class.selected]='docId === currentDoc' (click)='loadDoc(docId)' *ngFor='let docId of documents | async'>{{ docId }}</span>
                    </div>
                    <textarea class="col-10" [(ngModel)]='document.doc' (keyup)='editDoc()' placeholder='Start typing...'></textarea>
                  </div>
                </div>
              </div>
              <div>

              </div>
            </div>
          </div>


        </div>
